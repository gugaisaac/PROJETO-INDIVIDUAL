
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/doctor-who-icon-24.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <link rel="stylesheet" href="css/style_login.css">
    <script src="./assets/js/funcoes.js"></script>
    <title>Pagina principal</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style_mural.css">
    <script src="./assets/js/funcoes.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="validarSessao(), atualizarFeed()" style="background-color: #161618;">
    <div class="janela">
        <div class="header-left">

            <img src="assets/logo.png" class="logo_mural">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="mural.html"><h3>Feed das discussões</h3></a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash-right">

            <div class="avisos">
                <div class="container">
                    <h1>Publicar uma discussão</h1>
                    <div class="div-form">
                        <form id="form_postagem" method="post" onsubmit="return publicar()">
                            Título:
                            <br>
                            <input name="titulo" id="titulo" maxlength="100" type="text">
                            <br>
                            Assunto (máximo de 250 caracteres):
                            <br>
                            <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
                            <br>
                            <button>Enviar</button>
                        </form>
                    </div>
                    <h1>Feed de discussão</h1>
                    <div class="div-results">
                        <div id="feed_container" class="feed-container">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>




</body>

</html>

<script>

    function limparFormulario() {
        document.getElementById("form_postagem").reset();
    }

    function publicar() {
        var idUsuario = sessionStorage.ID_USUARIO;
        
        var corpo = {
            titulo: form_postagem.titulo.value,
            descricao: form_postagem.descricao.value
        }
        
        fetch(`/avisos/publicar/${idUsuario}`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(corpo)
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Post realizado com sucesso pelo usuario de ID: "+idUsuario+"!");
                window.location = "mural.html";
                limparFormulario();

            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: "+resposta.status);
            }
        }).catch(function (erro) {
            console.log(`#ERRO: ${erro}`);

        });

        return false;

    }

    function atualizarFeed() {
        fetch("/avisos/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";
                    for (var i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanID = document.createElement("span");
                        var spanTitulo = document.createElement("span");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");
                        var divButtons = document.createElement("div");

                        spanID.innerHTML = "ID: <b>" + publicacao.idMural + "</b>";
                        spanTitulo.innerHTML = "Título: <b>"+publicacao.titulo+"</b>";
                        spanNome.innerHTML = "Autor: <b>"+publicacao.nome+"</b>";
                        divDescricao.innerHTML = "Descrição: <b>"+publicacao.descricao+"</b>";

                        divPublicacao.className = "publicacao";
                        spanTitulo.id = "inputNumero"+publicacao.idMural;
                        spanNome.className = "publicacao-nome";
                        spanTitulo.className = "publicacao-titulo";
                        divDescricao.className = "publicacao-descricao";

                        divButtons.className = "div-buttons"

                        divPublicacao.appendChild(spanID);
                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(spanTitulo);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divButtons);
                        feed.appendChild(divPublicacao);
                    }


                });
            } else {
                throw('Houve um erro na API!');
            }
        }).catch(function(resposta) {
            console.error(resposta);

        });
    }

    function testar() {

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_postagem")));

        var divResultado = document.getElementById("div_feed");

        divResultado.appendChild(document.createTextNode(formulario.get("descricao"))); 
        divResultado.innerHTML = formulario.get("descricao");

        return false;
    }

</script>
